# testnet or mainnet
TestNet = false

# chain data directory
Data = ""

# Logging switch
Logging = true

# P2P configuration
#Externale ip (default = "0.0.0.0")
ExternalIp = "0.0.0.0"

# Custom boot
Boot = ""

# P2P port (default = "19160")
P2PPort="19160"


# RPC configuration, (default = 19161)
