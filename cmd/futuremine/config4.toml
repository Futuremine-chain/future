# testnet or mainnet
TestNet = true

# chain data directory
Data = "data"

# Logging switch
Logging = true

# P2P configuration
#Externale ip (default = "0.0.0.0")
ExternalIp = "0.0.0.0"

# Custom boot
Boot = ""

# P2P port (default = "33330")
P2PPort="18915"


# RPC configuration, (default = 33331)
RpcPort = "18914"
# RPC password
RpcPass = ""

# TLS switch
RpcTLS = false

# Roll back the node chain to a certain height, -1 means not roll back
RollBack = 0


# If it is a block generating node, it needs to be configured
# Json file address of the address private key
KeyFile = "../wallet/keystore/xCK9WeKe5DisFAQpFKQ9oaACR6Nwmj9oCgZ.json"
# Password to decrypt the private key json file
KeyPass = "1"

